<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VANTIX-OMEGA AI-OS</title>
    <meta name="description" content="Next-Generation Distributed AI Operating System" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        margin: 0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a30;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a3a40;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      
      @keyframes progress-indeterminate {
        0% { width: 0%; margin-left: 0%; }
        50% { width: 70%; margin-left: 30%; }
        100% { width: 0%; margin-left: 100%; }
      }
      
      .animate-progress-indeterminate {
        animation: progress-indeterminate 1.5s infinite ease-in-out;
      }

      /* Tailwind Directives are handled via build process now */
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>

{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",

    "vite": "https://esm.sh/vite@^7.3.1",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <div class="scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
